<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	  
</head>
<body>
	<video class="w-100" id="myVideo" autoplay loop>
		<source src="HOMEPAGECARO/Running Needs Nothing But You _ adidas.mp4" type="video/mp4" />
	  </video>
	  
	  <button onclick="toggleMute()">Mute/Unmute</button>
	  <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" onchange="changeVolume()" />
	  
	  <script>
		var video = document.getElementById("myVideo");
		var muteButton = document.querySelector("button");
		var volumeSlider = document.getElementById("volumeSlider");
	  
		function toggleMute() {
		  video.muted = !video.muted;
		  if (video.muted) {
			muteButton.textContent = "Unmute";
		  } else {
			muteButton.textContent = "Mute";
		  }
		}
	  
		function changeVolume() {
		  video.volume = volumeSlider.value;
		}
	  </script>
	  
</body>
</html>
